version: '3.8'
services:
  backend:
    build: 
      dockerfile: Dockerfile.dev
      context: ./backend
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - "./env/production.env"
  frontend:
    stdin_open: true #for interactive mode
    build: 
      dockerfile: Dockerfile.dev
      context: ./frontend
    ports:
      - '3000:3000'
    volumes:
      - ./frontend/src:/app/src
    tty: true # -it (interactive mode)
    depends_on:
      - backend
